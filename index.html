<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body { margin:0; overflow:hidden; }
  #overlay {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.7); color:#fff; display:flex;
    justify-content:center; align-items:center; flex-direction:column;
    font-family: monospace; z-index:10;
  }
  #startBtn { padding: 12px 24px; cursor:pointer; background:#222; border:2px solid #fff; }
</style>
</head>
<body>
<div id="overlay">
  <h1>3D Game</h1>
  <button id="startBtn">Click to Start</button>
  <p>Use WASD + Space + Shift</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="main.js"></script>
<script>
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');

startBtn.onclick = () => {
  overlay.style.display = 'none';
  const canvas = document.querySelector('canvas');
  if(canvas) canvas.requestPointerLock();
};

// If pointer lock is gained, start animation if it's defined
document.addEventListener('pointerlockchange', () => {
  const canvas = document.querySelector('canvas');
  if(document.pointerLockElement === canvas && typeof animate === 'function'){
    animate();
  }
});
</script>
</body>
</html>
